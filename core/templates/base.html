<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JD Matcher</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 min-h-screen">
    <nav class="bg-blue-700 text-white py-4 mb-8">
        <div class="container mx-auto flex justify-between items-center px-4">
            <a href="/" class="text-xl font-bold">JD Matcher</a>
            <div>
                {% if user.is_authenticated %}
                    <span class="mr-4">Hello, {{ user.username }}!</span>
                    <a href="{% url 'logout' %}" class="underline">Logout</a>
                {% else %}
                    <a href="{% url 'login' %}" class="underline mr-4">Login</a>
                    <a href="{% url 'register' %}" class="underline">Register</a>
                {% endif %}
            </div>
        </div>
    </nav>
    <main>
        {% block content %}{% endblock %}
    </main>
</body>
</html>
